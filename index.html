<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400..500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />

		<script defer src="index.js"></script>
	</head>

	<body>
		<header class="AppBar">
			<div class="Container">
				<div class="IconAdornment">
					<img src="public/file-icon.svg" role="presentation" />

					<h1 class="ViewTitle">Notes</h1>
				</div>
			</div>
		</header>

		<main class="AppContent">
			<div class="Container">
				<div class="TextField">
					<div class="IconAdornment">
						<img src="public/search-icon.svg" role="presentation" />

						<input
							type="text"
							id="search-bar"
							class="TextField__input"
							placeholder="Search notes..."
						/>
					</div>
				</div>

				<button class="Button Button--full" id="add-note">Add new</button>

				<div class="NotePanel">
					<div class="Disclaimer hidden" id="empty-disclaimer">
						<div class="CircledIcon Disclaimer__icon">
							<div class="CircledIcon__inner">
								<img
									class="CircledIcon__icon"
									src="public/info-icon.svg"
									role="presentation"
								/>
							</div>
						</div>

						<h2 class="Disclaimer__title">No notes yet</h2>

						<p class="Disclaimer__description">
							Add a note to keep track of your learnings.
						</p>

						<button class="Button Button--secondary" id="disclaimer-button">
							<div class="IconAdornment">
								<img src="public/add-icon.svg" role="presentation" />

								Add note
							</div>
						</button>
					</div>

					<ul class="NotePanel__list" id="note-renderer"></ul>
				</div>
			</div>
		</main>

		<template id="template-note">
			<div class="Note">
				<div class="Note__header">
					<h2 class="Note__title">{title}</h2>

					<div class="Note__actions">
						<button class="Note__action" data-action="edit">
							<img src="public/edit-icon.svg" role="presentation" />
						</button>

						<button class="Note__action" data-action="delete">
							<img src="public/delete-icon.svg" role="presentation" />
						</button>
					</div>
				</div>

				<p class="Note__body">{content}</p>

				<div class="Note__footer">{createdAt}</div>
			</div>
		</template>
	</body>
</html>
